<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Timesheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let entry of timesheetRec" [attr.status]="entry.SubmittedStatus | lowercase">
      <button ion-item (click)="itemClicked(entry)">
        <h3>
          <span *ngFor="let approver of entry.ApproverUser"> {{approver.Name}} </span>
        </h3>
        <h3> 
          {{entry.StartDate | date: 'dd/MM/yyyy'}} &mdash;
          {{entry.EndDate | date: 'dd/MM/yyyy'}} 
        </h3>
        <p>
          Billable Hours {{entry.BillableHours}}
        </p>
        <p>
          Non Billable Hours: {{entry.NonBillableHours}}
          <span *ngIf="entry.TimesheetSubmittedDate" class="right">{{entry.TimesheetSubmittedDate}}</span>
          <span *ngIf="!entry.TimesheetSubmittedDate" class="right">No data present...</span>
        </p>
      </button>

      <ion-item-options >
        <button ion-button (click)="editClicked(item)">Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
