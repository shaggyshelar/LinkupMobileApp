<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons start>
      <button (click)="onFilter()" ion-button icon-only> 
        <ion-icon name="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button (click)="onSort()" ion-button icon-only>
        <ion-icon name="md-repeat"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Timesheets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab right bottom>
    <button ion-fab mini (click)="addFabClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


  <!--Pull to refresh Start-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!--Pull to refresh Ends-->
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let entry of myTimeSheets" [attr.submittedstatus]="entry.SubmittedStatus | kebabCase">
      <button ion-item (click)="itemClicked(entry)">
        <h3>
          <span *ngFor="let approver of entry.ApproverUser"> {{approver.Name}} </span>
        </h3>
        <h3> 
          {{entry.StartDate | date: 'fullDate'}} &mdash;
          {{entry.EndDate | date: 'fullDate'}} 
        </h3>
        <p>
          Billable Hours {{entry.BillableHours}}
        </p>
        <p>
          Non Billable Hours: {{entry.NonBillableHours}}
          <span *ngIf="entry.TimesheetSubmittedDate" class="right">{{entry.TimesheetSubmittedDate | date: 'fullDate'}}</span>
          <span *ngIf="!entry.TimesheetSubmittedDate" class="right"></span>
        </p>
      </button>

      <ion-item-options>
        <button ion-button (click)="editClicked(item)">Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
