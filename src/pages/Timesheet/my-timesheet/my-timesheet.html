<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Timesheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let entry of timeRec" [attr.status]="entry.Status | lowercase">
      <button ion-item>
        <h3>{{entry.ApproverUser}}</h3>
        <h3> 
          {{entry.StartDate}} &mdash;
          {{entry.EndDate}} 
        </h3>
        <p>
          Billable Hours {{entry.BillableHours}}
        </p>
        <p>
          Non Billable Hours: {{entry.NonBillableHours}}
          <span class="right">{{entry.SubmissionDate}}</span>
        </p>
      </button>

      <ion-item-options >
        <button ion-button (click)="editClicked(item)">Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
