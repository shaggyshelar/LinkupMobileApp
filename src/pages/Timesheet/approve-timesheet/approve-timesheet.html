<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Approve Timesheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
      <button *ngFor="let entry of approveEmployee" ion-item (click)="itemTapped(entry)">
        <h3><span *ngFor="let approver of entry.ApproverUser">{{approver.Name}}  </span></h3>
        <h3> 
          {{entry.StartDate | date: 'dd/MM/yyyy'}} &mdash;
          {{entry.EndDate | date: 'dd/MM/yyyy'}} 
        </h3>
        <p>
          Billable Hours {{entry.BillableHours}}
        </p>
        <p>
          Non Billable Hours: {{entry.NonBillableHours}}
          <span class="right">{{entry.SubmissionDate}}</span>
        </p>
      </button>

  </ion-list>

</ion-content>
