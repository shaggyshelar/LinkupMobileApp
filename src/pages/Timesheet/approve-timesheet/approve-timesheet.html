<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button (click)="onFilter()" ion-button icon-only> 
        <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button (click)="onSort()" ion-button icon-only>
        <ion-icon name="swap"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Approve Timesheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
      <button *ngFor="let entry of approveEmployee" ion-item (click)="itemTapped(entry)">
        <h3><span *ngFor="let approver of entry.ApproverUser">{{entry.Employee.Name}}</span></h3>
        <h3> 
          {{entry.StartDate | date: 'dd/MM/yyyy'}} &mdash;
          {{entry.EndDate | date: 'dd/MM/yyyy'}} 
        </h3>
        <p>
          Billable Hours {{entry.BillableHours}}
        </p>
        <p>
          Non Billable Hours: {{entry.NonBillableHours}}
          <span class="right">{{entry.SubmissionDate}}</span>
        </p>
      </button>

  </ion-list>
  <ion-list-header [hidden]="(approveEmployee)?.length > 0">
    No Records Found
  </ion-list-header>

</ion-content>
