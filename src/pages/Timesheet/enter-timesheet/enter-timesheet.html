  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enter Timesheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row>
    <ion-col width-10>
      <button ion-button clear class="left-align"><ion-icon name="arrow-dropleft" class="left-align"></ion-icon></button>
    </ion-col>
    <ion-col width-80>
      <ion-label class="center-align"> 05/03/2017 - 11/03/2017</ion-label>
    </ion-col>
    <ion-col width-10>
      <button ion-button clear class="right-align"><ion-icon name="arrow-dropright" class="right-align"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let rec of projectCount; let i = index" (click)="cardClick(i)">
    <ion-row>
      <ion-col width-90></ion-col>
      <ion-col width-10>
        <button ion-button clear (click)="closeClicked(i)"><ion-icon name="close"></ion-icon></button>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label>Project</ion-label>
      <ion-select [(ngModel)]="project" [ngModel]="project" (ngModelChange)="projectChanged($event)">
        <ion-option [value]="null">Select</ion-option>
        <ion-option *ngFor="let proj of projects" [value]="proj">{{proj.ProjectSummary}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Task</ion-label>
      <ion-select [(ngModel)]="phase" [ngModel]="phase" (ngModelChange)="phaseChanged($event)">
        <ion-option [value]="null">Select</ion-option>
        <ion-option *ngFor="let phse of phases" [value]="phse">{{phse.PhaseName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <h3>Total Hours : 40:00</h3>
    </ion-item>

    <ion-item>
      <p>Billable Hours : 22:00</p>
      <p>Non Billable Hours : 18:00</p>
    </ion-item>

  </ion-card>

  <button full ion-button (click)="addProjectClicked()">Add Project</button>

  <ion-item>
    <ion-row>
      <ion-col width-50>
        <button full ion-button (click)="saveTimesheetClicked()">Save Timesheet</button>
      </ion-col>
      <ion-col width-50>
        <button full ion-button (click)="submitTimesheetClicked()">Submit Timesheet</button>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
