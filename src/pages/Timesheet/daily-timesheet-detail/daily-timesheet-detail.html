<!--
  Generated template for the DailyTimesheetDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DailyTimesheetDetail</ion-title>
    <ion-buttons end>
      <button ion-button end>
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-label color="primary">Billable Hours</ion-label>
      <ion-input type="number" [(ngModel)]="dailyData.BillableHours"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea [(ngModel)]="dailyData.NoteForBillableHours"></ion-textarea>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label color="primary">Non Billable Hours</ion-label>
      <ion-input type="number" [(ngModel)]="dailyData.NonBillableHours" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea [(ngModel)]="dailyData.NoteForNonBillableHours"></ion-textarea>
    </ion-item>
  </ion-card>

</ion-content>
