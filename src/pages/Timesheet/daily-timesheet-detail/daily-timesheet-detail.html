<ion-header>

  <ion-navbar>
    <ion-title>DailyTimesheetDetail</ion-title>
    <ion-buttons end *ngIf="!navParams.data.readOnly">
      <button ion-button end (click)="submit(dailyTimesheetForm.value)">
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMMM DDDD" pickerFormat="MMMM DDDD" [min]="weekStartDate" [max]="weekEndDate" [(ngModel)]="dateSelected">
    </ion-datetime>
  </ion-item>
  <form [formGroup]="dailyTimesheetForm" class="extend-bottom margin-left">
    <ion-card>
      <ion-item>
        <ion-input placeholder="Billable Hours" formControlName="billableHours"></ion-input>
        <ion-icon name="clock" item-right></ion-icon>
      </ion-item>
      <p *ngIf="!dailyTimesheetForm.controls.billableHours.valid && (dailyTimesheetForm.controls.billableHours.dirty || dailyTimesheetForm.controls.billableHours.touched)"
        class="warning">Field required</p>

      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-textarea formControlName="noteForBillableHours"></ion-textarea>
      </ion-item>
      <p *ngIf="!dailyTimesheetForm.controls.noteForBillableHours.valid && (dailyTimesheetForm.controls.noteForBillableHours.dirty || dailyTimesheetForm.controls.noteForBillableHours.touched)"
        class="warning">Field required</p>

    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input placeholder="Non Billable Hours" formControlName="nonBillableHours"></ion-input>
        <ion-icon name="clock" item-right></ion-icon>
      </ion-item>
      <p *ngIf="!dailyTimesheetForm.controls.nonBillableHours.valid && (dailyTimesheetForm.controls.nonBillableHours.dirty || dailyTimesheetForm.controls.nonBillableHours.touched)"
        class="warning">Field required</p>

      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-textarea formControlName="noteForNonBillableHours"></ion-textarea>
      </ion-item>
      <p *ngIf="!dailyTimesheetForm.controls.noteForNonBillableHours.valid && (dailyTimesheetForm.controls.noteForNonBillableHours.dirty || dailyTimesheetForm.controls.noteForNonBillableHours.touched)"
        class="warning">Field required</p>

    </ion-card>
  </form>

</ion-content>
