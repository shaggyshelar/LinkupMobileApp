<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Timesheet Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Submitted</ion-label>
      <ion-checkbox checked="submitted" [(ngModel)]="submitted"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Approved</ion-label>
      <ion-checkbox checked="approved" [(ngModel)]="approved"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Partially Approved</ion-label>
      <ion-checkbox checked="partiallyApproved" [(ngModel)]="partiallyApproved"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Not Submitted</ion-label>
      <ion-checkbox checked="notSubmitted" [(ngModel)]="notSubmitted"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Pending</ion-label>
      <ion-checkbox checked="pending" [(ngModel)]="pending"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Rejected</ion-label>
      <ion-checkbox checked="rejected" [(ngModel)]="rejected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="applyFilter()">
    <ion-title class="text-center">Apply</ion-title>
  </ion-toolbar>
</ion-footer>
