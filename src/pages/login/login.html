<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-row>
      <ion-col>
        <ion-list class="list">
          <ion-item>
            <ion-label floating color="primary">Username</ion-label>
            <ion-input [(ngModel)]="model.UserName" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
              required>
              </ion-input>
          </ion-item>
          <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
            Username is required
          </p>
          <br>

          <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input [(ngModel)]="model.Password" name="password" type="password" #password="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
            Password is required
          </p>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row responsive-sm>
      <ion-col>
        <button class="login-button" (click)="onLogin(loginForm)" type="submit" block>Login</button>
      </ion-col>
      <!--<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>-->
    </ion-row>
  </form>
</ion-content>
