<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resigned Employeem Leaves</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="resignedEmpList.length > 0">
    <ion-item *ngFor="let resignedEmp of resignedEmpList" ion-item [attr.status]="resignedEmp.Status.Value | lowercase" (click)="goToResignedEmpDetail(resignedEmp)">
      <h3>{{resignedEmp.Employee.Name ? resignedEmp.Employee.Name : ''}}</h3>
      <p>
        {{resignedEmp.ResignationDate | date:"MM/dd/yyyy" }}
        <span class="right">{{resignedEmp.Status.Value}}</span>
      </p>
    </ion-item>
  </ion-list>
  <ion-list-header *ngIf="resignedEmpList.length == 0">
    No Records Found
  </ion-list-header>
</ion-content>
