<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resigned Employee Leaves</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Employee</ion-label>
        <ion-input type="text" disabled="true" name="txtEmployee" [(ngModel)]="HR.Employee"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Leave Balance</ion-label>
        <ion-input type="number" name="txtLeaveBal" [(ngModel)]="HR.LeaveBalance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Actual Leave Balance</ion-label>
        <ion-input type="number" disabled="true" name="txtActualLeaveBal" [(ngModel)]="HR.ActualLeaveBalance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>FH Balance</ion-label>
        <ion-input type="number" name="txtFH" [(ngModel)]="HR.FHBalance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Actual FH Balance</ion-label>
        <ion-input type="number" disabled="true" name="txtActualFHBal" [(ngModel)]="HR.ActualFHBalance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Leave Taken</ion-label>
        <ion-input type="number" name="txtLeaveTaken" [(ngModel)]="HR.LeaveTaken"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Registration Date (DD/MM/YYYY) </ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" name="txtRegdate" [(ngModel)]="HR.RegistrationDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col width-20>
        <button ion-button (click)="onSubmit()">Submit</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
