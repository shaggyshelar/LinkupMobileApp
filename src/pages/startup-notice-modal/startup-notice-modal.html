<ion-header>

  <ion-navbar>
    <ion-title>{{pageDetails.pageTitle}}</ion-title>
    <ion-buttons start *ngIf="pageDetails.allowDismiss">
      <button ion-button icon-only (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{pageDetails.message}}</p>
  <!--<ion-list>
    <ion-item *ngFor="let element of pageFields;let index = index">
      <span>{{element.label}}</span>
      <span>{{element.inputType}}</span>
    </ion-item>
  </ion-list>-->

  <form class="formly" role="form" novalidate [formGroup]="form">
    <formly-form [model]="user" [fields]="userFields" [form]="form" >
    </formly-form>
  </form>

  <button ion-button full (click)="submitClick()" class="btn btn-default">Submit</button>


  <button ion-button full (click)="openUrl()" *ngIf="this.pageDetails.redirectTo.url.length > 0 && this.pageDetails.redirectTo.text.length > 0">
    <span>{{this.pageDetails.redirectTo.text}}</span>
  </button>
</ion-content>
