<ion-header>

  <ion-navbar>
    <ion-title>Log New Ticket</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="submit(validateTicket.value,validateTicket.valid)" [disabled]="!validateTicket.valid"> 
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="validateTicket">
    <ion-list>

      <ion-item>
        <ion-label>Department<span class="required">*</span></ion-label>
        <ion-select formControlName="department" (ionChange)="departmentChanged($event)">
          <ion-option *ngFor="let item of department" [value]="item.Value"> {{item.Value}} </ion-option>
        </ion-select>
        <p class="error" *ngIf="!validateTicket.controls.department.valid ">Field required</p>
      </ion-item>

      <ion-item>
        <ion-label>Priority<span class="required">*</span></ion-label>
        <ion-select formControlName="priority" (ionChange)="priorityChanged($event)">
          <ion-option *ngFor="let item of priority" [value]="item.Name"> {{item.Name}} </ion-option>
        </ion-select>
        <p class="error" *ngIf="!validateTicket.controls.priority.valid">Field required</p>
      </ion-item>

      <ion-item>
        <ion-label>Concern<span class="required">*</span></ion-label>
        <ion-select formControlName="concern" (ionChange)="concernChanged($event)">
          <ion-option *ngFor="let item of concern" [value]="item.Value"> {{item.Value}} </ion-option>
        </ion-select>
        <p class="error" *ngIf="!validateTicket.controls.concern.valid">Field required</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Description<span class="required">*</span></ion-label>
        <ion-textarea (blur)="descriptionChanged()" formControlName="description" type="text"></ion-textarea>
      </ion-item>
      <p class="error" *ngIf="(!validateTicket.controls.description.valid) && validateTicket.controls.description.dirty">Field required</p>
    </ion-list>
  </form>
  <div>
    <ion-item-divider>
      Comments
    </ion-item-divider>

    <ion-list>
      <ion-item *ngFor="let element of comments; let index = index" text-wrap (click)="hideDate = !hideDate" [ngClass]="{ isEven : index % 2 == 0 }">
        <p class="comfy-fit">
          {{element.Title}}
          <span [hidden]="hideDate" class="right"> {{element.Date | date : 'short'}} </span>
        </p>
        <p class="comfy-fit"> {{element.Comments}} </p>
        <p class="right comfy-fit"> {{element.User.Name}} </p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
