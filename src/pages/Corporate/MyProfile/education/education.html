<ion-header>

  <ion-navbar>
    <ion-title>Education</ion-title>
    <ion-buttons start>
      <!--<button ion-button (click)="close()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>-->
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="true" ion-button end>
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="showDetails">
    <button ion-button icon-left clear end>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-card>

  <ion-list >
    <ion-item *ngFor="let item of education" (click)="viewEditEducation(item)">
      <h4>{{item.class}}</h4>
      <p>{{item.degree}} </p>
    </ion-item>

  </ion-list>

</ion-content>
