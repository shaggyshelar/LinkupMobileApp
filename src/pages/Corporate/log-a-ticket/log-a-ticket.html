<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log A Ticket</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini (click)="addFabClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item class="no-padding" *ngFor="let rec of ticketData; let i = index" [attr.priority]="rec.Priority | lowercase" (click)="onTicketClick(rec)">
      <ion-row>
        <h3 class="left"> {{rec.CreatedDate}} </h3>
      </ion-row>
      <p> {{rec.AgeDays}} Day<span *ngIf="rec.AgeDays > 1">s</span></p>
      <p> {{rec.Concern}} </p>
      <p> {{rec.Description}}
        <span class="right"> {{rec.Status}} </span>
      </p>
      <ion-icon class="right" name="more" item-right (click)="onOptionsClick(rec)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list-header [hidden]="(ticketData)?.length > 0">
    No Records Found
  </ion-list-header>

</ion-content>
