<ion-content>
  <ion-list #scheduleList [hidden]="(leaveObs | async)?.length === 0">

    <!--<ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>-->

    <ion-item-sliding *ngFor="let leave of leaveObs | async" #slidingItem [attr.status]="leave.Status | lowercase">

      <button ion-item (click)="goToLeaveDetail(leave)">
          <h3>{{leave.Employee.Name}}</h3>
          <p>
            {{leave.StartDate | date:"MM/dd/yyyy"}} &mdash;
            {{leave.EndDate | date:"MM/dd/yyyy"}}:
            {{leave.Reason}}
          </p>
        </button>

        <ion-badge item-right>2</ion-badge>

      <ion-item-options>
        <button ion-button color="favorite" (click)="editLeave(slidingItem, leave)">
            Edit
          </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list-header [hidden]="(leaveObs | async)?.length > 0">
    No Records Found
  </ion-list-header>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
