<ion-content padding>
  <p-schedule [events]="events" (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)"></p-schedule>
  <ion-list #scheduleList [hidden]="(leaveObs)?.length === 0">

    <!--<ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>-->

    <ion-item-sliding *ngFor="let leave of leaveObs " #slidingItem [attr.status]="leave.Status | lowercase">

      <button ion-item (click)="goToLeaveDetail(leave)">
          <h3>{{leave.Employee.Name}}</h3>
          <p>
            {{leave.StartDate | date:"MM/dd/yyyy"}} &mdash;
            {{leave.EndDate | date:"MM/dd/yyyy"}}:
            {{leave.Reason}}
          </p>
        </button>

      <ion-badge item-right>2</ion-badge>

      <ion-item-options *ngIf="leave.Status == 'Pending'">
        <button ion-button color="favorite" (click)="cancelLeave(slidingItem, leave)">
            Cancel
          </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list-header [hidden]="(leaveObs)?.length > 0">
    No Records Found
  </ion-list-header>

  
</ion-content>
