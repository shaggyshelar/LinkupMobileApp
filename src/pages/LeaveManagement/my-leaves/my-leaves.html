<ion-header>

  <ion-navbar>
    <ion-title>myLeaves</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let leave of leaveObs | async">
      <ion-item>
        <ion-avatar item-left>
          <img src="img/slimer.png">
        </ion-avatar>
        <h2>{{leave.Employee.Name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Approve
      </button>
        <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Reject
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
