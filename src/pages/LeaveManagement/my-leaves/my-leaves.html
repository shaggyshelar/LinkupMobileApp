<ion-content padding>
  <p-schedule [events]="events" [height]="auto" (onDayClick)="handleDayClick($event)" (onScroll)="handleScrollCalender($event)" (onEventClick)="handleEventClick($event)"></p-schedule>
  <ion-list #scheduleList [hidden]="(leaveObs)?.length === 0">

    <!--<ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>-->

    <ion-item-sliding *ngFor="let leave of leaveObs " #slidingItem [attr.status]="leave.Status | lowercase">

      <ion-item ion-item (click)="goToLeaveDetail(leave)">
          <h3>{{leave.Employee.Name}}</h3>
          <p>
            {{leave.StartDate | date:"MM/dd/yyyy"}} &mdash;
            {{leave.EndDate | date:"MM/dd/yyyy"}}
            {{leave.Reason}}
          </p>
          
          <ion-badge item-right>{{leave.NumberOfLeaves | number : '1.1-3' }}</ion-badge>
        </ion-item>

      <ion-item-options *ngIf="leave.Status == 'Pending'">
        <button ion-button color="favorite" (click)="cancelLeave(slidingItem, leave)">
            Cancel
          </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <!--Lazy loading Begin-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more data..." threshold="5%">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!--Lazy loading End-->
  
  <ion-list-header [hidden]="(leaveObs)?.length > 0">
    No Records Found
  </ion-list-header>


</ion-content>
