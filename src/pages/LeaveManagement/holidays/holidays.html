<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button (click)="onFilter()" ion-button icon-only> 
        <ion-icon name="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button (click)="onSort()" ion-button icon-only>
        <ion-icon name="md-repeat"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Holidays</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="customCalendar">
  <p-schedule [events]="events" (onEventClick)="handleEventClick($event)" ></p-schedule>
  <ion-list #scheduleList [hidden]="(pendingHoliday )?.length === 0">
    <ion-item *ngFor="let holiday of pendingHoliday"  [attr.holidaytype]="holiday.HolidayType.Value | lowercase" (click)="onHolidayDetails(holiday)">
        <h3>{{holiday.Title}}</h3>
        <p>
          {{holiday.HolidayDate | date:'dd/MM/y'}}
        </p>
      <ion-badge item-right>{{holiday.WeekDay}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-list-header [hidden]="(pendingHoliday)?.length > 0">
    No Records Found
  </ion-list-header>
</ion-content>
