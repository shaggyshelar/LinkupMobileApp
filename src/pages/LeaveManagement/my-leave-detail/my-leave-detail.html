<ion-header>

  <ion-navbar>
    <ion-title>Leave Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-list #leaveList [hidden]="(leaveObs )?.length === 0">
    <ion-item>
      <h2>Leaves</h2>
    </ion-item>  
    <ion-item *ngFor="let leave of leaveObs"  [attr.status]="leave.Status | lowercase">
      <h3>{{leave.LeaveType.Value}}</h3>
      <p>
       {{leave.StartDate | date:"MM/dd/yyyy"}} &mdash;
       {{leave.EndDate | date:"MM/dd/yyyy"}}:
      </p>
      <p>
       {{leave.Reason}}
      </p>
    </ion-item>
  </ion-list>

  <ion-list #approverList [hidden]="(approverObs )?.length === 0">
    <ion-item>
      <h2>Approver</h2>
    </ion-item>  
    <ion-item *ngFor="let approver of approverObs">
      <p>{{approver.Approver.Name}}<span class="right">{{ approver.Status }}</span></p>
    </ion-item>
  </ion-list>

   <ion-list #projectList [hidden]="(activeProjectsObs )?.length === 0">
    <ion-item>
      <h2>Projects</h2>
    </ion-item>  
    <ion-item *ngFor="let project of activeProjectsObs">
      <h3>{{project.Title}}</h3>
      <p>
       {{project.ProjectManager.Name}}
      </p>
    </ion-item>
  </ion-list>

  <button [hidden]= "isCancellable == false"(click)="showConfirm()" ion-button full>Cancel</button>

  <ion-list-header [hidden]="(leaveObs)?.length > 0">
    No Records Found
  </ion-list-header>

</ion-content>
