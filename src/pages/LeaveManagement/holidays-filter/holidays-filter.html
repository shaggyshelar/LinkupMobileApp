<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only>

      </button>
    </ion-buttons>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>Holiday Leaves</ion-label>
  <ion-select [(ngModel)]="toppings" multiple="true">

    <ion-option>Approved Status</ion-option>
