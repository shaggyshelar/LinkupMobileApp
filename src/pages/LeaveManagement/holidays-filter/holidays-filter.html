<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Holidays Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Floating</ion-label>
      <ion-checkbox checked="floating" [(ngModel)]="floating"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Fixed</ion-label>
      <ion-checkbox checked="fixed" [(ngModel)]="fixed"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="applyFilter()">
    <ion-title class="text-center">Apply</ion-title>
  </ion-toolbar>
</ion-footer>
