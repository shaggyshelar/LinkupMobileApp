<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Leaves Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Cancelled</ion-label>
      <ion-checkbox checked="cancelledStatus" [(ngModel)]="cancelledStatus"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Approved</ion-label>
      <ion-checkbox checked="approvedStatus" [(ngModel)]="approvedStatus"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Rejected</ion-label>
      <ion-checkbox checked="rejectedStatus" [(ngModel)]="rejectedStatus"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="applyFilter()">
    <ion-title class="text-center">Apply</ion-title>
  </ion-toolbar>
</ion-footer>
