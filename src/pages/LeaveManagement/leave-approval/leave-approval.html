  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>Approve Leaves</ion-title>-->
    <ion-buttons start>
      <button (click)="onFilter()" ion-button icon-only> 
        <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button (click)="onSort()" ion-button icon-only>
        <ion-icon name="swap"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-toolbar>
    <ion-title>
      Approve Leaves
    </ion-title>
     <ion-buttons end *ngIf="isBulkApprovePermission == true">
      <button ion-button *ngIf= "editMode == false" (click)="editleaves()">
        Edit
      </button>
      <button ion-button *ngIf= "editMode == true" (click)="editleaves()">
        Done
      </button>
    </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>

<ion-footer *ngIf= "editMode == true" class ="animated fadeInUp">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="selectAllLeaves()">
        All
      </button>
      </ion-buttons>
       <ion-buttons end>
      <button ion-button [disabled] = "leavechecked == false" (click)="approveBulkLeave()">
        Approve
      </button>
      <button ion-button [disabled] = "leavechecked == false" (click)="rejectBulkLeave()">
        Reject
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>




<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let leave of leaveList" ion-item (click)="itemTapped(leave)" [attr.status]="leave.Status | lowercase">
      <h3>{{leave.Employee.Name}}</h3>
      <h3>
        {{leave.StartDate | date:"MM/dd/yyyy" }} &mdash; {{leave.EndDate | date:"MM/dd/yyyy" }}
      </h3>
      <p>
        No of Leaves: {{leave.NumberOfLeaves | number : '1.1-3'}}
        <span class="right">{{leave.Status}}</span>
      </p>
      <ion-icon *ngIf="leave.Status == 'Pending' " name="more" item-right (click)="presentActionSheet(leave , leave.LeaveRequestMasterId)"></ion-icon>
    </ion-item>
  </ion-list>

  



  <ion-list-header [hidden]="(leaveList)?.length > 0">
    No Records Found
  </ion-list-header>

</ion-content>
