<ion-menu [content]="content" [hidden]="isAuthenticated == false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon item-left [name]="p.icon" [class.activeHighlight]="checkActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>
        <button menuClose ion-item *ngFor="let p of pages" (click)="onLogout()">
         <ion-icon item-left [name]="log-out"></ion-icon>Logout
        {{p.title}}
      </button>
      </ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
